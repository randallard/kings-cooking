name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type checking
        run: pnpm run check

      - name: ğŸ¨ Lint code
        run: pnpm run lint

      - name: ğŸ§ª Run unit tests
        run: pnpm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit
          name: codecov-unit

      - name: ğŸ—ï¸ Build application
        run: pnpm run build

      - name: ğŸ” Check build artifacts
        run: |
          ls -la dist/
          du -sh dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”— Run integration tests
        run: pnpm run test:integration

      - name: ğŸ“Š Upload integration coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage-integration/lcov.info
          flags: integration
          name: codecov-integration

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—‚ï¸ Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: ğŸ­ Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: ğŸ—ï¸ Build for testing
        run: pnpm run build

      - name: ğŸ­ Run E2E tests
        run: pnpm run test:e2e

      - name: ğŸ“¸ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run security audit
        run: pnpm audit --prod

      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: |
          # Get total vulnerability count
          VULN_COUNT=$(pnpm audit --prod --json | jq '.metadata.vulnerabilities | to_entries | map(.value) | add')

          if [[ "$VULN_COUNT" -gt 0 ]]; then
            echo "âŒ Security vulnerabilities found: $VULN_COUNT"
            pnpm audit --prod
            exit 1
          else
            echo "âœ… No security vulnerabilities found."
          fi

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, integration-test, e2e-test, security]
    if: always()

    steps:
      - name: âœ… Quality Gate Check
        run: |
          if [[ "${{ needs.test.result }}" == "success" &&
                "${{ needs.integration-test.result }}" == "success" &&
                "${{ needs.e2e-test.result }}" == "success" &&
                "${{ needs.security.result }}" == "success" ]]; then
            echo "ğŸ‰ All quality checks passed!"
            exit 0
          else
            echo "âŒ Quality gate failed!"
            echo "Test: ${{ needs.test.result }}"
            echo "Integration: ${{ needs.integration-test.result }}"
            echo "E2E: ${{ needs.e2e-test.result }}"
            echo "Security: ${{ needs.security.result }}"
            exit 1
          fi